<section class="contact py-5" id="contact">
  <div class="container-lg py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-title text-center">
          <h2 class="fw-bold mb-4">Contact me</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="contact-item d-flex mb-3">
          <div class="icon fs-4 text-danger">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Email</h3>
            <p class="text-muted m-0"><a href="mailto:m.miller.code@gmail.com">m.miller.code@gmail.com</a></p>
          </div>
        </div>
        <div class="contact-item d-flex mb-3">
          <div class="icon fs-4 text-danger">
            <i class="bi bi-telephone-fill"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Phone</h3>
            <p class="text-muted m-0">737 474 186</p>
          </div>
        </div>

      </div>
      <div class="col-md-7">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="col-lg-6 mb-4">
                <input type="text" placeholder="Your Name" class="form-control fs-6 border-0 shadow-sm">
              </div>
              <div class="col-lg-6 mb-4">
                <input type="text" placeholder="Your Email" class="form-control fs-6 border-0 shadow-sm">
              </div>
            </div>
            <div class="row">
              <div class="col-log-12 mb-4">
                <input type="text" placeholder="Topic" class="form-control fs-6 border-0 shadow-sm">
              </div>
            </div>
            <div class="row">
              <div class="col-log-12 mb-4">
                <input type="text" placeholder="Your Message" class="form-control description fs-6 border-0 shadow-sm">
              </div>
            </div>
            <div class="row">
              <div class="col-log-12 mb-4">
               <button class="btn btn-danger px-3" (click)="send()">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
